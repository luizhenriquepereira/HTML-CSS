<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas</title>
</head>
<style>

    body{

        font-family: Arial, Helvetica, sans-serif;

    }

    table{

        width: 500px;
        border-collapse: collapse;
        margin: auto;

    }

    thead > tr > th{

        background-color: gray;
        color: white;

    }

    td, th{

        padding: 5px;
        text-align: center;
        border: 1px solid black;

    }

    .grayBack{

        background-color: gray;
        color: white;

    }

</style>
<body>
    
    <table>

        <thead>

            <tr>

                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>

            </tr>
            <tr>

                <th>Nota 1</th>
                <th>Nota 2</th>

            </tr>

        </thead>
        <tbody>

            <tr>

                <th rowspan="4" scope="rowgroup">Exatas</th>

                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>

                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>

                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>

                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
            </tr>
            <tr>

                <th class="grayBack" colspan="4">Média de Exatas</th>
                <th class="grayBack">0.0</th>

            </tr>

            <tr>

                <th rowspan="2" scope="rowgroup">Humanas</th>

                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>

                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>

                <th class="grayBack" colspan="4">Média de Humanas</th>
                <th class="grayBack">0.0</th>

            </tr>

        </tbody>

    </table>

</body>
</html>
