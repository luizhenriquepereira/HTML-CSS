<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    h1{

        background-color: yellowgreen;
        height: 300px;
        width: 300px;

        border: solid 10px darkgray;
        padding: 10px 10px 10px 10px;
        margin: auto 20px auto 20px;
        outline: solid 10px blue;

    }

    a{

        border: solid 10px red;
        padding-top: 80px;

    }

</style>

<body>
    
    <h1>Exemplo de caixa box-level</h1>

    <p>Parágrafos são exemplos de box-level, mas <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona.</p>

</body>
</html>
