<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" min="0" max="10" placeholder="0 a 10" step="0.01" value="5">
        </p>

        <p>
            <label for="iperiodo">Período letivo:</label>
            <input type="month" name="periodo" id="iperiodo" value="2023-09">
        </p>

        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2023-09-08">
        </p>

        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" >
        </p>

        <p>
            <input type="submit" value="Enviar"><input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
