<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>

    <h1>Testando carga de imagens</h1>
    <p>Abaixo, você verá uma imagem que está na mesma pasta.</p>
    <img src="imagens/HTML logo 200.png" alt="logo da linguagem HTML">
    
    <p>Podemos adicionar também imagens de sub-pastas:</p>
    <img src="imagens/CSS logo 200.png" alt="logo da linguagem CSS">

    <p>Ou até mesmo imagens da internet:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="logo da linguagem JavaScript">
    
</body>
</html>
